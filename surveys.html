<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: #ff4d6d;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: #ff2e53;
            transform: scale(1.05);
        }

        .survey-container {
            max-width: 600px;
            margin: 80px auto 20px;
            padding: 20px;
            width: 90%;
        }

        h2 {
            color: #ff4d6d;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .categories {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .category {
            background: white;
            border: none;
            padding: 25px 20px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff4d6d;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .category:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            opacity: 0;
            transition: 0.3s;
            z-index: 1;
        }

        .category:hover:before {
            opacity: 0.1;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.2);
        }

        .category i {
            font-size: 24px;
            color: #ff4d6d;
            margin-bottom: 10px;
            z-index: 2;
        }

        .category span {
            position: relative;
            z-index: 2;
        }

        /* Add icons using emoji as a fallback */
        .category[data-icon]::after {
            content: attr(data-icon);
            font-size: 32px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .survey-container {
                margin-top: 60px;
                padding: 15px;
            }

            .categories {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .category {
                padding: 20px 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="survey-container">
        <h2>Choose Your Survey</h2>
        <div class="categories">
            <button class="category" onclick="location.href='relationship.html'" data-icon="‚ù§Ô∏è">
                <span>Relationship Satisfaction</span>
            </button>
            <button class="category" onclick="location.href='communication.html'" data-icon="üí≠">
                <span>Communication Style</span>
            </button>
            <button class="category" onclick="location.href='memories.html'" data-icon="üì∏">
                <span>Memorable Moments</span>
            </button>
            <button class="category" onclick="location.href='plans.html'" data-icon="üéØ">
                <span>Future Plans</span>
            </button>
            <button class="category" onclick="location.href='preferences.html'" data-icon="üåü">
                <span>Personality & Preferences</span>
            </button>
        </div>
    </div>
</body>
</html>
