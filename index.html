<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="renderer/styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #ffe6ea;
        }

        .logo {
            margin-bottom: 30px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(215, 95, 117, 0.2);
            width: 100%;
            max-width: 320px;
        }

        .login-box h2 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-box label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffb3b3;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-box button {
            background-color: #ff6b6b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .login-box button:hover {
            background-color: #ff4d4d;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.pinimg.com/736x/ac/95/1d/ac951da986db66d2c62fd4c957a26d49.jpg" alt="app-logo">
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p id="error-message" class="error-message"></p>

            <p class="signup-text">Not a user? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="renderer/login.js"></script>
</body>
</html>
