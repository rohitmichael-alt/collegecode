<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Closet - Sign Up</title>
    <link rel="stylesheet" href="renderer/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <p>welcome to our app and plan a perfect relationship with ur partner.</p>
        <form id="signup-form">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter your username" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>

            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p id="signup-error-message" class="error-message"></p>

        <p class="login-text">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </div>

    <script src="renderer/signup.js"></script>
</body>
</html>
