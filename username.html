<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Username</title>
    <link rel="stylesheet" href="renderer/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8; /* you can change this to match your bg color */
        }
        header {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%; /* Adjust width as per requirement */
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Added margin */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6f61; /* Assuming a color from your theme */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c50; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <button id="backBtn" onclick="navigateBack()">‚Üê Back</button>
        <h2>Change Username</h2>
    </header>
    <section>
        <input type="text" id="newUsername" placeholder="Enter new username" required>
        <button id="saveUsernameBtn">Save</button>
    </section>

    <script>
        document.getElementById("saveUsernameBtn").addEventListener("click", () => {
            const newUsername = document.getElementById("newUsername").value;
            if (newUsername) {
                // Save new username to local storage (or send to a server)
                localStorage.setItem("username", newUsername);
                navigateBack();
            } else {
                alert("Please enter a valid username.");
            }
        });

        function navigateBack() {
            window.location.href = "settings.html"; 
        }
    </script>
</body>
</html>
