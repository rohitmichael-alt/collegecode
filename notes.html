<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="renderer/styles.css">
    <style>
        .notes-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .note-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffb3b3;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .note {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px rgba(215, 95, 117, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background: #ff4d4d;
        }

        #savedNotes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" id="backHomeBtn">← Back</button>
        <h2>Notes</h2>
    </header>

    <div class="notes-container">
        <input type="text" id="noteInput" class="note-input" placeholder="Write a note...">
        <button onclick="saveNote()" class="primary-button">Save Note</button>
        <div id="savedNotes"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
        });

        function saveNote() {
            const noteInput = document.getElementById("noteInput");
            const note = noteInput.value.trim();
            
            if (note) {
                let notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push(note);
                localStorage.setItem("notes", JSON.stringify(notes));
                noteInput.value = "";
                loadNotes();
            }
        }

        function loadNotes() {
            let display = document.getElementById("savedNotes");
            display.innerHTML = "";
            
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.forEach((note, index) => {
                let noteElement = document.createElement("div");
                noteElement.className = "note";
                noteElement.innerHTML = `
                    <span>${note}</span>
                    <button class="delete-button" onclick="deleteNote(${index})">×</button>
                `;
                display.appendChild(noteElement);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }
    </script>
</body>
</html>
