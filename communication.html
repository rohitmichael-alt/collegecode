<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Style Survey</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: #ff4d6d;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(255, 77, 109, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #ff3557;
            transform: scale(1.05);
        }

        .survey-container {
            max-width: 600px;
            margin: 60px auto 20px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.1);
        }

        h1 {
            color: #ff4d6d;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .question {
            margin-bottom: 25px;
            background: #fff8f8;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(255, 77, 109, 0.05);
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.15);
            background: #fff6f6;
        }

        .question p {
            color: #ff4d6d;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ff4d6d;
            border-radius: 50%;
            margin: 0;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked {
            background-color: #ff4d6d;
            border-color: #ff4d6d;
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        label {
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #ff3557;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
        }

        @media (max-width: 600px) {
            .survey-container {
                padding: 20px;
                margin: 50px auto 20px;
            }

            h1 {
                font-size: 24px;
            }

            .question {
                padding: 15px;
            }

            .options {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button onclick="location.href='surveys.html'" class="back-button">‚Üê Back</button>

    <div class="survey-container">
        <h1>Communication Style Survey</h1>
        
        <form id="communicationSurvey">
            <div class="question">
                <p>How often do you express your feelings openly?</p>
                <div class="options">
                    <div class="radio-group">
                        <input type="radio" id="q1-1" name="expression" value="never">
                        <label for="q1-1">Never</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q1-2" name="expression" value="rarely">
                        <label for="q1-2">Rarely</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q1-3" name="expression" value="sometimes">
                        <label for="q1-3">Sometimes</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q1-4" name="expression" value="often">
                        <label for="q1-4">Often</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q1-5" name="expression" value="always">
                        <label for="q1-5">Always</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <p>Do you prefer face-to-face conversations or digital communication?</p>
                <div class="options">
                    <div class="radio-group">
                        <input type="radio" id="q2-1" name="comm_preference" value="face">
                        <label for="q2-1">Face-to-face</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q2-2" name="comm_preference" value="digital">
                        <label for="q2-2">Digital</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q2-3" name="comm_preference" value="both">
                        <label for="q2-3">Both equally</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <p>How well do you listen to others?</p>
                <div class="options">
                    <div class="radio-group">
                        <input type="radio" id="q3-1" name="listening" value="1">
                        <label for="q3-1">1 (Poor)</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q3-2" name="listening" value="2">
                        <label for="q3-2">2</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q3-3" name="listening" value="3">
                        <label for="q3-3">3</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q3-4" name="listening" value="4">
                        <label for="q3-4">4</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q3-5" name="listening" value="5">
                        <label for="q3-5">5 (Excellent)</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <p>How do you handle disagreements?</p>
                <div class="options">
                    <div class="radio-group">
                        <input type="radio" id="q4-1" name="disagreements" value="avoid">
                        <label for="q4-1">Avoid them</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q4-2" name="disagreements" value="discuss">
                        <label for="q4-2">Discuss calmly</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="q4-3" name="disagreements" value="argue">
                        <label for="q4-3">Get heated</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA4iSeQgqKj-KT1QUzyhIbBSL5-qI_HOGA",
            authDomain: "college-818ff.firebaseapp.com",
            projectId: "college-818ff",
            storageBucket: "college-818ff.firebasestorage.app",
            messagingSenderId: "597321515803",
            appId: "1:597321515803:web:f920582b9de978110f49be",
            measurementId: "G-JTMQ5BWYR2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('communicationSurvey').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get all form data
            const formData = {
                expression: document.querySelector('input[name="expression"]:checked')?.value,
                comm_preference: document.querySelector('input[name="comm_preference"]:checked')?.value,
                listening: document.querySelector('input[name="listening"]:checked')?.value,
                disagreements: document.querySelector('input[name="disagreements"]:checked')?.value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userId: localStorage.getItem('loggedInUser') || 'anonymous'
            };

            // Save to Firestore
            db.collection('communication_responses').add(formData)
                .then(() => {
                    alert('Thank you for completing the survey!');
                    window.location.href = 'surveys.html';
                })
                .catch((error) => {
                    console.error("Error saving survey: ", error);
                    alert('There was an error saving your responses. Please try again.');
                });
        });
    </script>
</body>
</html>
